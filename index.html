<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fce4ec;
      padding: 50px;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .button-container {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
      position: absolute;
    }
    button:hover {
      transform: scale(1.1);
    }
    .yes-btn {
      background: #e91e63;
      color: white;
      left: 40%;
    }
    .no-btn {
      background: #9e9e9e;
      color: white;
      left: 55%;
    }
    .result-container, .loading-container {
      display: none;
      margin-top: 20px;
    }
    img {
      max-width: 250px;
      border-radius: 12px;
    }

    /* ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏´‡∏°‡∏∏‡∏ô‡∏î‡∏ß‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß */
    .heart {
      font-size: 80px;
      color: red;
      animation: spin 2s linear infinite;
      margin-top: 30px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏° -->
  <div class="question-container container">
    <img src="reply.png" alt="Reply me">
    <h2 class="question">Do you love me? ‚ù§Ô∏è</h2>
    <div class="button-container">
      <button class="yes-btn">Yes</button>
      <button class="no-btn">No</button>
    </div>
  </div>

  <!-- ‡πÇ‡∏´‡∏•‡∏î -->
  <div class="loading-container container">
    <h2>Loading...</h2>
    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <!-- ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö -->
  <div class="result-container container">
    <img src="hug.png" alt="I knew it">
    <h2>I knew it üòç!</h2>
  </div>

  <script>
    const yesBtn = document.querySelector('.yes-btn');
    const noBtn = document.querySelector('.no-btn');
    const questionContainer = document.querySelector('.question-container');
    const loadingContainer = document.querySelector('.loading-container');
    const resultContainer = document.querySelector('.result-container');

    yesBtn.addEventListener('click', () => {
      // ‡∏ã‡πà‡∏≠‡∏ô‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°
      questionContainer.style.display = 'none';
      // ‡πÇ‡∏ä‡∏ß‡πå‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î
      loadingContainer.style.display = 'block';

      // ‡∏£‡∏≠ 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÅ‡∏•‡πâ‡∏ß‡πÑ‡∏õ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
      setTimeout(() => {
        loadingContainer.style.display = 'none';
        resultContainer.style.display = 'block';
      }, 3000);
    });

    // ‡∏õ‡∏∏‡πà‡∏° No ‡∏´‡∏ô‡∏µ‡πÄ‡∏°‡∏≤‡∏™‡πå
    noBtn.addEventListener('mouseover', () => {
      const container = document.querySelector('.button-container');
      const maxX = container.clientWidth - noBtn.clientWidth;
      const maxY = container.clientHeight - noBtn.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });
  </script>

</body>
</html>
